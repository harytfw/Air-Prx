<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 30rem;
        }

        tr:first-child .move-up {
            display: none;
        }

        tr:last-child .move-down {
            display: none;
        }

        .group-name {
            width: 12rem;
            display: inline-block;
        }

        .hide-add-hostname {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <button id="open-options-btn">Open Options</button>
        <button id="clear-cache-btn" data-firefox="">Clear Cache</button>
        <button id="update-myip-btn" data-firefox="" style="display: none;">Update MyIp</button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <td>
                        名称
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <ol>
        </ol>
    </div>
    <template>
        <tr data-index="0">
            <td>
                <span class="group-name">Name</span>
            </td>
            <td>
                <button class="move-down">
                    ↓
                </button>

                <button class="move-up">
                    ↑
                </button>
                <input class="add-hostname hide-add-hostname" type="checkbox">
            </td>
        </tr>
    </template>
    <script src="./index.js"></script>
</body>

</html>
